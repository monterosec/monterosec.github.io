        function getCartData() {

        function renderCart() {
            const cart = getCartData();
            const container = document.getElementById('cart-items-container');
            const subtotalDisplay = document.getElementById('subtotal-display');
            const totalDisplay = document.getElementById('total-display');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const checkoutContent = document.getElementById('checkout-content');
            
            // Si el carrito est√° vac√≠o
            if (Object.keys(cart).length === 0) {
                checkoutContent.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
                return;
            } else {
                checkoutContent.classList.remove('hidden');
                emptyMsg.classList.add('hidden');
            }

            // Render Items
            let html = '';
            let total = 0;

            for (const [productName, qty] of Object.entries(cart)) {
                // Buscar info del producto en la DB
                const product = productsDB.find(p => p.name === productName);
                
                if (product) {
                    const lineTotal = product.price * qty;

        function updateItemQuantity(name, change) {
            let cart = getCartData();

                localStorage.removeItem('monteroCart');
                renderCart();

            let total = 0;

            for (const [productName, qty] of Object.entries(cart)) {

                    total += lineTotal;

            message += `*RESUMEN DE PRODUCTOS:*\n`;
            message += productListText;
            message += `\n*TOTAL A PAGAR: $${total.toFixed(2)}*\n`;
            message += `----------------------------------\n`;
            message += `*DATOS DE ENV√çO:*\n`;
            message += `üë§ *Cliente:* ${fullname}\n`;
            message += `üÜî *C√©dula:* ${idNumber}\n`;
            message += `üì± *Celular:* ${phone}\n`;
            message += `üìç *Ubicaci√≥n:* ${city}, ${province}\n`;
            message += `üè† *Direcci√≥n:* ${address}`;

            // 5. Enviar a WhatsApp
            const whatsappNumber = "593981540453";
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            // Abrir WhatsApp
            window.open(url, '_blank');

            // === 6. RESETEAR DATOS (NUEVA L√ìGICA) ===
            
            // A. Vaciar el carrito en localStorage
            localStorage.removeItem('monteroCart');

            // B. Limpiar el formulario visualmente
            document.getElementById('shipping-form').reset();

            // C. Refrescar la vista del carrito (esto mostrar√° el mensaje de "Carrito vac√≠o")
            renderCart();
        }
