                        <i class="fa-solid fa-basket-shopping mr-2"></i>Tu Carrito

                    <div class="flex items-center gap-4 text-xs">

                        </button>
                    </div>
                </div>

                </div>

                        <span id="total-amount">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- 2. FORMULARIO DE ENVÍO -->

                        <!-- Nombre -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Nombre y Apellido</label>

                        </div>
                        <!-- Cédula -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Cédula / Pasaporte</label>
                            <input type="text" id="id_number" required class="w-full px-4 py-2 rounded border border-gray-300 focus:border-montero-gold focus:ring-1 focus:ring-montero-gold outline-none transition" placeholder="Ej: 1726543210">
                        </div>
                        <!-- Celular -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Celular</label>
                            <input type="tel" id="phone" required class="w-full px-4 py-2 rounded border border-gray-300 focus:border-montero-gold focus:ring-1 focus:ring-montero-gold outline-none transition" placeholder="Ej: 0981540453">
                        </div>
                        <!-- País -->
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">País</label>
                            <input type="text" value="Ecuador" disabled class="w-full px-4 py-2 rounded border border-gray-300 bg-gray-100 text-gray-500 cursor-not-allowed">
                        </div>
                    </div>

                    <!-- Dirección -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Provincia</label>
                            <select id="province" required class="w-full px-4 py-2 rounded border border-gray-300 focus:border-montero-gold focus:ring-1 focus:ring-montero-gold outline-none bg-white transition">

                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-gray-700 mb-1">Ciudad / Cantón</label>
                            <input type="text" id="city" required class="w-full px-4 py-2 rounded border border-gray-300 focus:border-montero-gold focus:ring-1 focus:ring-montero-gold outline-none transition" placeholder="Ej: Pimampiro">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Dirección de las calles y referencia</label>

                </form>
            </div>

            <div id="modal-content" class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 max-w-sm w-full text-center transform scale-95 transition-all duration-300 border-t-8 border-montero-gold relative">

                <p id="modal-message" class="text-gray-600 mb-6 text-sm">Mensaje...</p>

        // --- FUNCIONES DEL MODAL ---
        function showModal(title, message, type = 'alert', iconClass = 'fa-solid fa-bell text-montero-dark', onConfirm = null) {
            const modal = document.getElementById('custom-modal');
            const content = document.getElementById('modal-content');
            const iconContainer = document.getElementById('modal-icon');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            
            iconContainer.innerHTML = `<i class="${iconClass}"></i>`;

            const btnCancel = document.getElementById('btn-cancel');
            const btnConfirm = document.getElementById('btn-confirm');
            
            if (type === 'confirm') {
                btnCancel.classList.remove('hidden');
                confirmCallback = onConfirm;
                btnConfirm.innerText = "Sí, continuar";
                btnConfirm.onclick = () => {
                    if (confirmCallback) confirmCallback();
                    closeModal();
                };
                btnCancel.onclick = closeModal;
            } else {
                btnCancel.classList.add('hidden');
                confirmCallback = null;
                btnConfirm.innerText = "Entendido";
                btnConfirm.onclick = closeModal;
            }

            modal.classList.remove('invisible', 'opacity-0');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function closeModal() {
            const modal = document.getElementById('custom-modal');
            const content = document.getElementById('modal-content');
            modal.classList.add('invisible', 'opacity-0');
            content.classList.add('scale-95');
            content.classList.remove('scale-100');
        }

        // --- FUNCIONES DE CARRITO ---

        function loadCartData() {
            const storedCart = localStorage.getItem('monteroCart');
            if (storedCart) cartState = JSON.parse(storedCart);
            renderCart();
        }

        function loadShippingDataIfAvailable() {
            const storedShip = localStorage.getItem('monteroShipping');
            if (storedShip) {
                const data = JSON.parse(storedShip);
                if(document.getElementById('fullname')) document.getElementById('fullname').value = data.fullname || '';
                if(document.getElementById('id_number')) document.getElementById('id_number').value = data.id || '';
                if(document.getElementById('phone')) document.getElementById('phone').value = data.phone || '';
                if(document.getElementById('province')) document.getElementById('province').value = data.province || '';
                if(document.getElementById('city')) document.getElementById('city').value = data.city || '';
                if(document.getElementById('address')) document.getElementById('address').value = data.address || '';
            }
        }

        function updateQty(productName, change) {
            // Verifica si existe la clave en cartState
            if (cartState[productName] !== undefined) {
                const newQty = cartState[productName] + change;
                
                if (newQty > 0) {
                    cartState[productName] = newQty;
                } else {
                    // Si llega a 0, preguntamos si quiere eliminar
                    removeProduct(productName);
                    return; 
                }
                
                localStorage.setItem('monteroCart', JSON.stringify(cartState));
                renderCart();
            }
        }

        function removeProduct(productName) {
            showModal(
                'Eliminar Producto',
                '¿Estás seguro de que quieres eliminar este producto de tu carrito?',
                'confirm',
                'fa-solid fa-trash-can text-red-500',
                () => {
                    delete cartState[productName];
                    localStorage.setItem('monteroCart', JSON.stringify(cartState));
                    renderCart();
                }
            );
        }

        function clearCart() {
            if (Object.keys(cartState).length === 0) return;

            showModal(
                'Vaciar Carrito',
                '¿Estás seguro de que quieres eliminar todos los productos del carrito?',
                'confirm',
                'fa-solid fa-triangle-exclamation text-orange-500',
                () => {
                    cartState = {};
                    localStorage.removeItem('monteroCart');
                    renderCart();
                }
            );
        }

                <div class="p-12 text-center text-gray-500 flex flex-col items-center gap-4">

                        <i class="fa-solid fa-basket-shopping text-4xl"></i>
                    </div>
                    <p class="text-lg">Tu carrito está vacío.</p>
                    <a href="productos" class="text-montero-dark font-bold hover:underline">Ir a la tienda</a>
                </div>`;
            }

            container.innerHTML = html;
            totalEl.innerText = `$${total.toFixed(2)}`;
        }

        function sendToWhatsApp() {
            // 1. Validar Carrito
            let total = 0;
            let productListText = "";
            let hasItems = false;

            for (const [productName, qty] of Object.entries(cartState)) {
                if (qty > 0) {
                    const product = productsDB.find(p => p.name === productName);
                    if (product) {
                        hasItems = true;
                        const subtotal = product.price * qty;
                        total += subtotal;
                        // Formato de lista para WhatsApp
                        productListText += `▫️ ${product.name} (x${qty}): $${subtotal.toFixed(2)}\n`;
                    }
                }
            }

            if (!hasItems) {
                showModal(
                    'Carrito Vacío',
                    'Tu carrito está vacío. Por favor agrega productos antes de confirmar el pedido.',
                    'alert',
                    'fa-solid fa-basket-shopping text-montero-dark'
                );
                return;
            }

            // 2. Validar Formulario
            const form = document.getElementById('shipping-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // 3. Capturar Datos
            const fullname = document.getElementById('fullname').value;
            const idNumber = document.getElementById('id_number').value;
            const phone = document.getElementById('phone').value;
            const province = document.getElementById('province').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;

            // 4. Construir Mensaje
            let message = "*¡Hola Montero's! 💄 Quiero realizar el siguiente pedido:*\n\n";
            message += "*RESUMEN DE PRODUCTOS:*\n";
            message += productListText;
            message += `\n*TOTAL A PAGAR: $${total.toFixed(2)}*\n`;
            message += "----------------------------------\n";
            message += "*DATOS DE ENVÍO:*\n";
            message += `👤 *Cliente:* ${fullname}\n`;
            message += `🆔 *Cédula:* ${idNumber}\n`;
            message += `📱 *Celular:* ${phone}\n`;
            message += `📍 *Ubicación:* ${city}, ${province}\n`;
            message += `🏠 *Dirección:* ${address}`;

            // 5. Enviar
            const whatsappNumber = "593981540453";
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            // Guardar datos de envío para la próxima vez
            const shippingData = { fullname, id: idNumber, phone, province, city, address };
            localStorage.setItem('monteroShipping', JSON.stringify(shippingData));

            window.open(url, '_blank');

            // 6. Limpiar carrito (Opcional: puedes dejarlo o vaciarlo)
            // cartState = {}; 
            // localStorage.removeItem('monteroCart');
            // renderCart();
        }
    </script>
