            // LOGICA DEL CARRITO
            loadCartData();
            loadShippingDataIfAvailable(); // Intentar rellenar formulario si hay datos guardados
        });

        // Funci칩n para togglear submen칰 en m칩vil (Nueva)
        window.toggleMobileSubmenu = function(id) {
            const el = document.getElementById(id);
            if(el) {
                el.classList.toggle('hidden');
            }
        }

        // Funci칩n para Vaciar Carrito (NUEVA)
        window.clearCart = function() {
            if(Object.keys(cartState).length === 0) {
                alert("Tu carrito ya est치 vac칤o.");
                return;
            }
            
            if(confirm("쮼st치s seguro de que quieres vaciar todo tu carrito?")) {
                cartState = {};
                localStorage.removeItem('monteroCart');
                renderCart();
            }
        }

        // Funci칩n personalizada de redondeo (NUEVA)
        function customRound(value) {
            // Convierte a string con 3 decimales para analizar el tercero
            const strVal = value.toFixed(3);
            const thirdDecimal = parseInt(strVal.split('.')[1][2]);
            
            // Si el tercer decimal es >= 5, redondea hacia arriba el segundo
            if (thirdDecimal >= 5) {
                return (Math.ceil(value * 100) / 100);
            } else {
                // Si es < 5, trunca a 2 decimales (redondeo hacia abajo)
                return (Math.floor(value * 100) / 100);
            }
        }

        function loadCartData() {
            const storedCart = localStorage.getItem('monteroCart');
            if (storedCart) cartState = JSON.parse(storedCart);
            renderCart();
        }

        // Rellenar formulario si existen datos previos
        function loadShippingDataIfAvailable() {
            const storedShip = localStorage.getItem('monteroShipping');
            if (storedShip) {
                const data = JSON.parse(storedShip);
                if(document.getElementById('fullname')) document.getElementById('fullname').value = data.fullname || '';
                if(document.getElementById('id_number')) document.getElementById('id_number').value = data.id || '';
                if(document.getElementById('phone')) document.getElementById('phone').value = data.phone || '';
                if(document.getElementById('province')) document.getElementById('province').value = data.province || '';
                if(document.getElementById('city')) document.getElementById('city').value = data.city || '';
                if(document.getElementById('address')) document.getElementById('address').value = data.address || '';
            }
        }

        function updateQty(id, change) {
            if (cartState[id] + change >= 0) {
                cartState[id] += change;
                if(cartState[id] === 0) delete cartState[id]; // Eliminar si es 0
                localStorage.setItem('monteroCart', JSON.stringify(cartState));
                renderCart();
            }
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const subtotalEl = document.getElementById('subtotal-amount');
            const ivaEl = document.getElementById('iva-amount');
            const totalEl = document.getElementById('total-amount');
            const badgeD = document.getElementById('badge-desk');
            const badgeM = document.getElementById('badge-mob');
            
            let html = '';
            let subtotal = 0; // Usaremos esto para calcular
            let totalCount = 0;

            for (const [key, qty] of Object.entries(cartState)) {
                if (qty > 0) {
                    const product = productsDB[key];
                    const lineTotal = product.price * qty;
                    subtotal += lineTotal;
                    totalCount += qty;

                    html += `
                    <div class="px-6 py-4 flex items-center justify-between hover:bg-gray-50 transition">
                        <div class="flex items-center gap-4">
                            <div class="text-sm">
                                <p class="font-bold text-gray-800">${product.name}</p>
                                <p class="text-gray-500">$${product.price.toFixed(2)} c/u</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <!-- Controles de cantidad -->
                            <div class="flex items-center border border-gray-300 rounded-lg bg-white">
                                <button onclick="updateQty('${key}', -1)" class="px-3 py-1 bg-gray-50 hover:bg-gray-200 text-gray-600 font-bold rounded-l-lg transition">-</button>
                                <span class="px-3 py-1 text-sm font-bold w-8 text-center">${qty}</span>
                                <button onclick="updateQty('${key}', 1)" class="px-3 py-1 bg-gray-50 hover:bg-gray-200 text-gray-600 font-bold rounded-r-lg transition">+</button>
                            </div>
                            <span class="font-bold text-montero-dark w-20 text-right">$${lineTotal.toFixed(2)}</span>
                        </div>
                    </div>`;
                }
            }

            if (subtotal === 0) {
                html = `<div class="p-8 text-center text-gray-500 flex flex-col items-center gap-2"><i class="fa-solid fa-basket-shopping text-4xl text-gray-300"></i><p>Tu carrito est치 vac칤o.</p><a href="shop" class="text-montero-dark font-bold hover:underline">Ir a la tienda</a></div>`;
            }

            // C치lculos Autom치ticos CON REDONDEO PERSONALIZADO
            const rawIva = subtotal * 0.15;
            const iva = customRound(rawIva); // Aplicamos la regla >=5 sube, <5 baja
            const total = subtotal + iva;

            // Actualizar DOM
            container.innerHTML = html;
            subtotalEl.innerText = `$${subtotal.toFixed(2)}`;
            ivaEl.innerText = `$${iva.toFixed(2)}`;
            totalEl.innerText = `$${total.toFixed(2)}`;
            
            if(badgeD) badgeD.innerText = totalCount;
            if(badgeM) badgeM.innerText = totalCount;
        }

        function sendToWhatsApp() {
            // 1. Calcular Totales para el mensaje
            let subtotal = 0;
            let productListText = "";
            
            for (const [key, qty] of Object.entries(cartState)) {
                if (qty > 0) {
                    const product = productsDB[key];
                    const lineTotal = product.price * qty;
                    subtotal += lineTotal;
                    productListText += `郊勇 ${product.name} (x${qty}): $${lineTotal.toFixed(2)}\n`;
                }
            }

            if (subtotal === 0) {
                alert("Tu carrito est치 vac칤o. Por favor agrega productos.");
                return;
            }

            // C치lculos Finales CON REDONDEO PERSONALIZADO
            const rawIva = subtotal * 0.15;
            const iva = customRound(rawIva);
            const total = subtotal + iva;

            // 2. Validar Formulario
            const form = document.getElementById('shipping-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;

            const fullname = document.getElementById('fullname').value;

            const city = document.getElementById('city').value;

            message += "*DATOS DE ENV칈O:*\n";
            message += `游녻 *Cliente:* ${fullname}\n`;
            message += `游 *C칠dula:* ${idNumber}\n`;
            message += `游님 *Celular:* ${phone}\n`;
            message += `游늸 *Ubicaci칩n:* ${city}, ${province}\n`;
            message += `游 *Direcci칩n:* ${address}`;

            // 5. Enviar a WhatsApp
            const whatsappNumber = "593981540453";
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(url, '_blank');

            // 6. Reiniciar TODO
            form.reset();
            localStorage.removeItem('monteroShipping');
            
            cartState = {}; 
            localStorage.removeItem('monteroCart');
            renderCart();
        }
    </script>
