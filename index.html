<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montero's - Tienda de maquillaje</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://monterosec.github.io/img/LG.ico" type="image/x-icon">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        .bg-pattern {
            background-color: #fff1f2;
            background-image: radial-gradient(#fecdd3 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .btn-pulse { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }
        [data-react-root] { display: block; }
    </style>
</head>
<body class="bg-pattern min-h-screen flex flex-col">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        //  INICIO DEL CÓDIGO DEL FOOTER INTEGRADO
        // ==========================================
        const FooterIcons = {
            MapPin: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>),
            Phone: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>),
            Sparkles: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 5H5"></path></svg>),
            Instagram: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>),
            TikTok: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>),
            Send: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>)
        };

        function Footer() {
            const { MapPin, Phone, Sparkles, Instagram, TikTok, Send } = FooterIcons;
            return (
                <footer className="mt-16 bg-white rounded-t-3xl shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] border-t border-rose-100 p-8 w-full z-20 relative">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8 max-w-6xl mx-auto">
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                             <div className="flex items-center gap-2 mb-4">
                                <img src="https://monterosec.github.io/img/monteros.png" alt="Logo" className="h-8" />
                            </div>
                            <p className="text-sm text-gray-500 mb-4">© 2025 Todos los derechos reservados.</p>
                            <div className="flex flex-col gap-1">
                                <a href="#" className="text-xs text-gray-400 hover:text-rose-500 transition-colors">Términos y Condiciones</a>
                                <a href="#" className="text-xs text-gray-400 hover:text-rose-500 transition-colors">Política de Privacidad</a>
                            </div>
                        </div>
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                            <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <MapPin size={18} className="text-rose-500"/> Visítanos
                            </h4>
                            <p className="text-sm text-gray-500 mb-2">Tienda Física Montero's</p>
                            <a href="https://maps.app.goo.gl/SodkgtYa32Giep1h7" target="_blank" rel="noreferrer" className="text-rose-600 font-bold text-sm hover:underline flex items-center gap-1">
                                Ver Ubicación <Send size={12} className="-rotate-45" />
                            </a>
                        </div>
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                            <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Phone size={18} className="text-rose-500"/> Contacto
                            </h4>
                            <p className="text-sm text-gray-500 mb-1">Dudas o pedidos:</p>
                            <p className="font-semibold text-gray-700">098 154 0453</p>
                            <p className="text-xs text-gray-400 mt-1">Lunes a Sábado: 9am - 7pm</p>
                        </div>
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                            <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Sparkles size={18} className="text-rose-500"/> Síguenos
                            </h4>
                            <div className="flex gap-3">
                                <a href="https://instagram.com/monteros.ec" target="_blank" className="bg-rose-50 p-2.5 rounded-full text-rose-600 hover:bg-rose-100 hover:scale-110 transition-all border border-rose-100">
                                    <Instagram size={20} />
                                </a>
                                <a href="https://tiktok.com/@monteros.ec" target="_blank" className="bg-rose-50 p-2.5 rounded-full text-rose-600 hover:bg-rose-100 hover:scale-110 transition-all border border-rose-100">
                                    <TikTok size={20} />
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }
        // ==========================================
        //  FIN DEL CÓDIGO DEL FOOTER
        // ==========================================

        // --- Iconos SVG Locales ---
        const Instagram = ({ size = 24 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>);
        const TikTok = ({ size = 24 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>);
        const Sparkles = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 5H5"></path></svg>);
        const ArrowRight = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>);

        function Countdown() {
            const targetDate = new Date('2025-12-20T13:00:00').getTime();
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            function calculateTimeLeft() {
                const now = new Date().getTime();
                const difference = targetDate - now;
                if (difference > 0) {
                    return {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                        minutes: Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
                        seconds: Math.floor((difference % (1000 * 60)) / 1000),
                        expired: false
                    };
                } else {
                    return { days: 0, hours: 0, minutes: 0, seconds: 0, expired: true };
                }
            }

            useEffect(() => {
                const timer = setInterval(() => { setTimeLeft(calculateTimeLeft()); }, 1000);
                return () => clearInterval(timer);
            }, []);

            if (timeLeft.expired) {
                return (
                    <div className="bg-rose-600 text-white p-6 rounded-2xl shadow-xl text-center max-w-lg mx-auto transform rotate-1 border-4 border-rose-400 border-dashed">
                        <h3 className="text-3xl font-bold font-serif mb-2">¡Lo sentimos!</h3>
                        <p className="font-light">La edición limitada ha finalizado.</p>
                    </div>
                );
            }
            return (
                <div className="flex flex-wrap justify-center gap-2 sm:gap-6 text-center mt-8 px-2">
                    <TimeBox value={timeLeft.days} label="Días" />
                    <TimeBox value={timeLeft.hours} label="Horas" />
                    <TimeBox value={timeLeft.minutes} label="Minutos" />
                    <TimeBox value={timeLeft.seconds} label="Segundos" isRed={true} />
                </div>
            );
        }

        function TimeBox({ value, label, isRed }) {
            return (
                <div className={`flex flex-col items-center justify-center w-16 h-20 sm:w-28 sm:h-32 rounded-xl sm:rounded-2xl shadow-lg border-b-4 transform transition-all duration-300 hover:-translate-y-1 ${isRed ? 'bg-rose-600 border-rose-800 text-white shadow-rose-200' : 'bg-white border-rose-200 text-rose-900 shadow-gray-200'}`}>
                    <span className="text-2xl sm:text-5xl font-bold font-serif tabular-nums">{String(value).padStart(2, '0')}</span>
                    <span className={`text-[8px] sm:text-xs uppercase font-bold tracking-widest mt-1 sm:mt-2 ${isRed ? 'text-rose-200' : 'text-rose-400'}`}>{label}</span>
                </div>
            );
        }

        function App() {
            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden">
                    <div className="absolute top-20 left-4 sm:left-10 text-rose-200 opacity-60 animate-bounce hidden sm:block" style={{ animationDuration: '3s' }}><Sparkles size={48} /></div>
                    <div className="absolute bottom-10 -right-4 sm:bottom-40 sm:right-10 text-yellow-400 opacity-60 animate-bounce" style={{ animationDuration: '4s' }}><Sparkles size={64} className="scale-50 sm:scale-100" /></div>
                    <div className="absolute top-32 right-4 sm:top-40 sm:right-20 text-rose-100 opacity-40"><Sparkles size={32} /></div>

                    {/* Navbar Actualizado con Menú */}
                    <nav className="w-full py-4 sm:py-6 px-4 sm:px-6 flex flex-col md:flex-row justify-between items-center max-w-6xl mx-auto z-50 gap-4 md:gap-0">
                        {/* Logo */}
                        <div className="flex items-center gap-2">
                            <a href="/">
                                <img src="https://monterosec.github.io/img/monteros.png" alt="Montero's Logo" className="h-10 sm:h-12 w-auto object-contain hover:opacity-80 transition-opacity" 
                                    onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'block'; }} />
                                <span className="text-xl sm:text-2xl font-serif font-bold text-rose-950 hidden">Montero's</span>
                            </a>
                        </div>

                        {/* Menú de Navegación Nuevo */}
                        <div className="flex items-center gap-4 sm:gap-8 font-medium text-sm sm:text-base text-gray-700">
                            <a href="/" className="text-rose-600 font-bold hover:text-rose-700 transition-colors border-b-2 border-rose-500">Inicio</a>
                            <a href="productos" className="hover:text-rose-600 transition-colors hover:border-b-2 hover:border-rose-300">Productos</a>
                            <a href="shop" className="bg-rose-100 text-rose-600 px-4 py-1.5 rounded-full text-xs sm:text-sm font-bold hover:bg-rose-200 transition-colors flex items-center gap-1 shadow-sm">
                                <Sparkles size={14} /> Edición Limitada
                            </a>
                        </div>

                        {/* Redes Sociales (Ocultas en móvil para ahorrar espacio, visibles en PC) */}
                        <div className="flex gap-3 sm:gap-4 text-rose-400 hidden md:flex">
                            <a href="https://instagram.com/monteros.ec" target="_blank" rel="noopener noreferrer" className="hover:text-rose-600 hover:scale-110 transition-all p-1.5 sm:p-2 bg-white rounded-full shadow-sm"><Instagram size={18} /></a>
                            <a href="https://tiktok.com/@monteros.ec" target="_blank" rel="noopener noreferrer" className="hover:text-rose-600 hover:scale-110 transition-all p-1.5 sm:p-2 bg-white rounded-full shadow-sm"><TikTok size={18} /></a>
                        </div>
                    </nav>

                    <main className="flex-1 flex flex-col items-center justify-center text-center px-4 py-8 relative z-10">
                        <div className="max-w-4xl mx-auto w-full">
                            <div className="inline-flex items-center gap-2 bg-rose-100 text-rose-600 px-3 py-1 sm:px-4 sm:py-1.5 rounded-full text-[10px] sm:text-xs font-bold tracking-[0.2em] uppercase mb-6 sm:mb-8 border border-rose-200 shadow-sm">
                                <Sparkles size={12} className="sm:w-[14px] sm:h-[14px]" /> Colección Navideña 2025
                            </div>
                            <h1 className="text-4xl sm:text-7xl lg:text-8xl font-black text-rose-950 font-serif leading-tight sm:leading-none mb-4 sm:mb-6 tracking-tight">
                                La magia está <br/> <span className="text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-pink-600 italic pr-2">por terminarse</span>
                            </h1>
                            <p className="text-base sm:text-2xl text-gray-600 max-w-2xl mx-auto mb-8 sm:mb-12 leading-relaxed font-light px-2">
                                No dejes pasar la oportunidad de vivir 24 días de belleza y sorpresas con nuestro <strong className="text-rose-900 font-semibold"> Calendario de Adviento Edición Limitada</strong>.
                            </p>
                            <Countdown />
                            <div className="mt-10 sm:mt-14 flex flex-col items-center justify-center gap-4 relative px-4 w-full">
                                <a href="shop" className="btn-pulse w-full sm:w-auto bg-gradient-to-r from-rose-600 to-pink-600 text-white text-base sm:text-xl font-bold py-4 sm:py-5 px-8 sm:px-12 rounded-full shadow-xl hover:shadow-2xl hover:scale-105 transition-all flex items-center justify-center gap-2 sm:gap-3 group relative z-10 overflow-hidden">
                                    <span className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></span>
                                    <span className="relative">RESERVAR MI CALENDARIO</span>
                                    <ArrowRight className="relative group-hover:translate-x-1 transition-transform" />
                                </a>
                                <p className="text-[10px] sm:text-sm text-gray-500 font-medium tracking-wide flex items-center gap-1">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-rose-500"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                    Cierre de reservas: 20 de Diciembre, 13:00h
                                </p>
                            </div>
                        </div>
                    </main>

                    {/* Uso del componente Footer integrado */}
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
