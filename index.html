<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Inicio | Calendario Adviento Montero's</title>
    
    <!-- Favicon (Icono de pesta√±a) -->
    <link rel="icon" href="https://monterosec.github.io/img/LG.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://monterosec.github.io/img/LG.ico" type="image/x-icon">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Fondo con patr√≥n sutil */
        .bg-pattern {
            background-color: #fff1f2;
            background-image: radial-gradient(#fecdd3 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Animaci√≥n suave para el bot√≥n */
        .btn-pulse { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Iconos ---
        const Instagram = ({ size = 24 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>);
        const TikTok = ({ size = 24 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>);
        const Sparkles = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 5H5"></path></svg>);
        const ArrowRight = ({ size = 24 }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>);

        function Countdown() {
            // FECHA OBJETIVO: 20 de Diciembre 2025, 13:00
            const targetDate = new Date('2025-12-20T13:00:00').getTime();

            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            function calculateTimeLeft() {
                const now = new Date().getTime();
                const difference = targetDate - now;

                if (difference > 0) {
                    return {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                        minutes: Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
                        seconds: Math.floor((difference % (1000 * 60)) / 1000),
                        expired: false
                    };
                } else {
                    return { days: 0, hours: 0, minutes: 0, seconds: 0, expired: true };
                }
            }

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            if (timeLeft.expired) {
                return (
                    <div className="bg-rose-600 text-white p-6 rounded-2xl shadow-xl text-center max-w-lg mx-auto transform rotate-1">
                        <h3 className="text-3xl font-bold font-serif mb-2">¬°Lo sentimos!</h3>
                        <p>La edici√≥n limitada ha finalizado.</p>
                    </div>
                );
            }

            return (
                <div className="flex flex-wrap justify-center gap-4 text-center mt-8">
                    <TimeBox value={timeLeft.days} label="D√≠as" />
                    <TimeBox value={timeLeft.hours} label="Horas" />
                    <TimeBox value={timeLeft.minutes} label="Minutos" />
                    <TimeBox value={timeLeft.seconds} label="Segundos" isRed={true} />
                </div>
            );
        }

        function TimeBox({ value, label, isRed }) {
            return (
                <div className={`flex flex-col items-center justify-center w-20 h-24 sm:w-24 sm:h-28 rounded-xl shadow-lg border-b-4 transform hover:-translate-y-1 transition-transform ${isRed ? 'bg-rose-600 border-rose-800 text-white' : 'bg-white border-rose-200 text-rose-900'}`}>
                    <span className="text-3xl sm:text-4xl font-bold font-serif tabular-nums">
                        {String(value).padStart(2, '0')}
                    </span>
                    <span className={`text-xs uppercase font-bold tracking-wider mt-1 ${isRed ? 'text-rose-200' : 'text-rose-400'}`}>
                        {label}
                    </span>
                </div>
            );
        }

        function App() {
            return (
                <div className="flex flex-col min-h-screen">
                    {/* Navbar Minimalista */}
                    <nav className="w-full py-6 px-6 flex justify-between items-center max-w-6xl mx-auto">
                        <img 
                            src="https://monterosec.github.io/img/monteros.png" 
                            alt="Montero's Logo" 
                            className="h-10 w-auto object-contain opacity-80 hover:opacity-100 transition-opacity"
                        />
                        <div className="flex gap-4 text-rose-400">
                            <a href="https://instagram.com/monteros.ec" className="hover:text-rose-600 hover:scale-110 transition-all"><Instagram size={20} /></a>
                            <a href="https://tiktok.com/@monteros.ec" className="hover:text-rose-600 hover:scale-110 transition-all"><TikTok size={20} /></a>
                        </div>
                    </nav>

                    {/* Contenido Principal */}
                    <main className="flex-1 flex flex-col items-center justify-center text-center px-4 py-8 relative overflow-hidden">
                        
                        {/* Elementos decorativos de fondo */}
                        <div className="absolute top-10 left-10 text-rose-200 opacity-50 animate-bounce" style={{ animationDuration: '3s' }}><Sparkles size={48} /></div>
                        <div className="absolute bottom-20 right-10 text-yellow-300 opacity-50 animate-bounce" style={{ animationDuration: '4s' }}><Sparkles size={64} /></div>

                        <div className="max-w-3xl mx-auto z-10">
                            <span className="inline-block bg-rose-100 text-rose-600 px-4 py-1.5 rounded-full text-xs font-bold tracking-[0.2em] uppercase mb-6 border border-rose-200 shadow-sm">
                                Colecci√≥n Navide√±a 2025
                            </span>
                            
                            <h1 className="text-5xl sm:text-7xl font-black text-rose-950 font-serif leading-tight mb-6">
                                La magia est√° <br/> <span className="text-rose-600 italic">por terminarse</span>
                            </h1>
                            
                            <p className="text-lg sm:text-xl text-gray-600 max-w-xl mx-auto mb-10 leading-relaxed">
                                No dejes pasar la oportunidad de vivir 24 d√≠as de sorpresas con nuestro 
                                <strong> Calendario de Adviento Edici√≥n Limitada</strong>. 
                                Unidades exclusivas que no volver√°n.
                            </p>

                            {/* Componente de Cuenta Regresiva */}
                            <Countdown />

                            <div className="mt-12 flex flex-col sm:flex-row items-center justify-center gap-4">
                                <a 
                                    href="https://monterosec.github.io/shop.html" 
                                    className="btn-pulse bg-gradient-to-r from-rose-600 to-pink-600 text-white text-lg font-bold py-4 px-10 rounded-full shadow-xl hover:shadow-2xl hover:scale-105 transition-all flex items-center gap-3 group"
                                >
                                    <span>RESERVAR MI CALENDARIO</span>
                                    <ArrowRight className="group-hover:translate-x-1 transition-transform" />
                                </a>
                                <p className="text-xs text-gray-400 mt-4 sm:mt-0 sm:absolute sm:bottom-8">
                                    *Cierre de reservas: 20 Dic, 13:00h
                                </p>
                            </div>
                        </div>
                    </main>

                    {/* Footer Simple */}
                    <footer className="py-6 text-center text-rose-300 text-sm font-light">
                        ¬© 2025 Montero's Tienda de Maquillaje. Hecho con ‚ú® en Ecuador.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
