<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Calendario Montero's</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuente (Opcional, similar a la imagen) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-rose-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Iconos SVG (Simulando Lucide-React para HTML simple) ---
        const Gift = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="8" width="18" height="4" rx="1"></rect><path d="M12 8v13"></path><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path></svg>
        );
        const Send = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        );
        const Star = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );
        const ShoppingBag = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        );
        const Instagram = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>
        );
        const Phone = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 5H5"></path></svg>
        );
        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );

        // --- Componente Principal ---
        function App() {
            const [formData, setFormData] = useState({
                nombre: '',
                cedula: '',
                telefono: '',
                cantidad: 1,
                metodoPago: 'Transferencia'
            });

            const [isLoading, setIsLoading] = useState(false);
            const phoneNumber = "593981540453"; // Ecuador

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsLoading(true);

                const message = `Â¡Hola Montero's! ðŸŽ„ðŸ’„%0A%0AQuiero reservar mi *Calendario de Adviento*.%0A%0AðŸ“ *Mis Datos:*%0AðŸ‘¤ Nombre: ${formData.nombre}%0AðŸ†” CÃ©dula/Pasaporte: ${formData.cedula}%0AðŸ“± TelÃ©fono: ${formData.telefono}%0AðŸŽ Cantidad: ${formData.cantidad}%0AðŸ’³ Preferencia de pago: ${formData.metodoPago}%0A%0AÂ¡Quedo pendiente para confirmar mi reserva! âœ¨`;

                setTimeout(() => {
                    window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
                    setIsLoading(false);
                }, 800);
            };

            return (
                <div className="min-h-screen bg-rose-50 font-sans text-gray-800">
                    {/* Navbar */}
                    <nav className="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm border-b border-rose-100">
                        <div className="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <span className="text-xl font-bold tracking-widest text-rose-600 font-serif">MONTERO'S</span>
                            </div>
                            <a href="https://instagram.com/monteros.ec" target="_blank" rel="noreferrer" className="text-gray-500 hover:text-rose-600 transition-colors">
                                <Instagram size={24} />
                            </a>
                        </div>
                    </nav>

                    <main className="max-w-md mx-auto pb-12">
                        {/* Hero Section */}
                        <div className="relative bg-gradient-to-br from-rose-500 to-rose-600 text-white p-6 rounded-b-[2rem] shadow-xl overflow-hidden mb-8">
                            <div className="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
                                <Gift size={180} />
                            </div>
                            
                            <div className="relative z-10 text-center">
                                <div className="inline-flex items-center gap-1 bg-yellow-400 text-rose-900 px-3 py-1 rounded-full text-xs font-bold mb-4 animate-pulse">
                                    <Sparkles size={12} /> EDICIÃ“N LIMITADA
                                </div>
                                <h1 className="text-4xl font-extrabold mb-2 font-serif tracking-tight">Calendario de Adviento</h1>
                                <p className="text-rose-100 text-lg mb-6">24 dÃ­as de puro maquillaje y felicidad âœ¨</p>
                                
                                <div className="bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-white/20">
                                    <p className="text-sm font-medium mb-1 opacity-90">Precio Preventa</p>
                                    <p className="text-3xl font-bold text-yellow-300">$XX.XX</p>
                                </div>
                            </div>
                        </div>

                        {/* Info Cards */}
                        <div className="px-4 mb-8 space-y-3">
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100 flex items-start gap-3">
                                <div className="bg-rose-100 p-2 rounded-full text-rose-600">
                                    <ShoppingBag size={20} />
                                </div>
                                <div>
                                    <h3 className="font-bold text-gray-800">Productos Full Size</h3>
                                    <p className="text-sm text-gray-500">Incluye labiales, sombras y cuidado de la piel.</p>
                                </div>
                            </div>
                            
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100 flex items-start gap-3">
                                <div className="bg-yellow-100 p-2 rounded-full text-yellow-600">
                                    <Clock size={20} />
                                </div>
                                <div>
                                    <h3 className="font-bold text-gray-800">Reserva con el 50%</h3>
                                    <p className="text-sm text-gray-500">Asegura el tuyo hoy y paga el resto al recibir.</p>
                                </div>
                            </div>
                        </div>

                        {/* Reservation Form */}
                        <div className="px-4">
                            <div className="bg-white rounded-2xl shadow-lg p-6 border-2 border-rose-100 relative">
                                <div className="absolute -top-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-4 py-1 rounded-full text-sm font-bold shadow-md">
                                    Lista de Espera
                                </div>

                                <h2 className="text-xl font-bold text-center mb-6 text-gray-800 mt-2">Â¡Aparta el tuyo ahora!</h2>

                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Tu Nombre</label>
                                        <input
                                            type="text"
                                            name="nombre"
                                            required
                                            placeholder="Ej. MarÃ­a PÃ©rez"
                                            value={formData.nombre}
                                            onChange={handleChange}
                                            className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition-all"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">CÃ©dula o Pasaporte</label>
                                        <input
                                            type="text"
                                            name="cedula"
                                            required
                                            placeholder="Ej. 1712345678"
                                            value={formData.cedula}
                                            onChange={handleChange}
                                            className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition-all"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Celular / WhatsApp</label>
                                        <input
                                            type="tel"
                                            name="telefono"
                                            required
                                            placeholder="Ej. 0991234567"
                                            value={formData.telefono}
                                            onChange={handleChange}
                                            className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition-all"
                                        />
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-1">
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                                            <select
                                                name="cantidad"
                                                value={formData.cantidad}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-rose-500 outline-none"
                                            >
                                                {[1, 2, 3, 4, 5].map(num => (
                                                    <option key={num} value={num}>{num} {num === 1 ? 'Caja' : 'Cajas'}</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="flex-1">
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Pago</label>
                                            <select
                                                name="metodoPago"
                                                value={formData.metodoPago}
                                                onChange={handleChange}
                                                className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-rose-500 outline-none"
                                            >
                                                <option value="Transferencia">Transferencia</option>
                                                <option value="Efectivo">Efectivo</option>
                                                <option value="Tarjeta">Tarjeta</option>
                                            </select>
                                        </div>
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-rose-200 transform hover:-translate-y-1 transition-all flex items-center justify-center gap-2 mt-2"
                                    >
                                        {isLoading ? (
                                            <span>Procesando...</span>
                                        ) : (
                                            <>
                                                <span>Enviar a WhatsApp</span>
                                                <Send size={18} />
                                            </>
                                        )}
                                    </button>
                                    
                                    <p className="text-xs text-center text-gray-400 mt-3">
                                        Al hacer clic, se abrirÃ¡ WhatsApp con los datos de tu pedido pre-llenados.
                                    </p>
                                </form>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-12 text-gray-400 text-sm pb-8">
                            <div className="flex justify-center gap-1 mb-2 text-yellow-400">
                                <Star size={16} /><Star size={16} /><Star size={16} /><Star size={16} /><Star size={16} />
                            </div>
                            <p>Â© 2024 Montero's Tienda de Maquillaje</p>
                            <div className="flex justify-center items-center gap-2 mt-2">
                                <Phone size={14} /> <span>098 154 0453</span>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
