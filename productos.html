        // --- FUNCION CENTRAL DE VISUALIZACIÓN ---
        function updateDisplay() {
            const grid = document.getElementById('products-grid');
            const noResults = document.getElementById('no-results');
            const paginationContainer = document.getElementById('pagination-container');
            const counter = document.getElementById('results-count');

            if (!currentFilteredProducts || currentFilteredProducts.length === 0) {
                noResults.classList.remove('hidden');
                grid.innerHTML = '';
                paginationContainer.innerHTML = '';
                counter.innerText = '0 productos';
                return;
            }

            noResults.classList.add('hidden');

            // Calcular Paginación
            const totalItems = currentFilteredProducts.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            // Validar página actual
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const productsToShow = currentFilteredProducts.slice(startIndex, endIndex);

            // Actualizar contador
            counter.innerText = `Mostrando ${Math.min(endIndex, totalItems)} de ${totalItems} productos`;

            // Renderizar Productos
            grid.innerHTML = '';
            productsToShow.forEach(product => {
                let badgeHTML = '';
                if(product.badge) {
                    let color = 'bg-montero-gold';
                    if(product.badge === 'OFERTA') color = 'bg-red-500';
                    if(product.badge === 'NEW') color = 'bg-fresh-pink';
                    badgeHTML = `<span class="absolute top-2 left-2 ${color} text-white text-[10px] font-bold px-2 py-1 rounded-sm z-10">${product.badge}</span>`;
                }

                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm hover:shadow-xl transition duration-300 group overflow-hidden border border-gray-100 flex flex-col fade-in";
                card.innerHTML = `
                    <div class="relative aspect-square overflow-hidden product-image-container">
                        ${badgeHTML}
                        <img src="${product.image}" alt="${product.name}" class="object-cover w-full h-full group-hover:scale-110 transition duration-500 opacity-90 hover:opacity-100">
                        <button class="absolute bottom-2 right-2 bg-white text-montero-dark p-2 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0" onclick="addToCart('${product.name}', ${product.price})">
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-1">
                             <p class="text-xs text-gray-500 uppercase tracking-wide truncate pr-2">${product.category}</p>
                             <p class="text-[10px] text-gray-400 border border-gray-200 px-1 rounded whitespace-nowrap">${product.unit || 'U'}</p>
                        </div>
                        <h3 class="font-bold text-gray-800 text-sm md:text-base mb-1 line-clamp-2" title="${product.name}">${product.name}</h3>
                        <div class="text-xs text-gray-400 mb-2">ID: ${product.id} <span class="mx-1">•</span> ${product.gender || 'Unisex'}</div>
                        
                        <div class="mt-auto flex justify-between items-center pt-2 border-t border-gray-50">
                            <span class="font-bold text-montero-dark text-lg">$${product.price.toFixed(2)}</span>
                            <span class="text-xs font-bold text-gray-400 bg-gray-100 px-2 py-1 rounded-full truncate max-w-[80px]" title="${product.brand}">${product.brand}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            renderPaginationControls(totalPages, paginationContainer);
        }

        function renderPaginationControls(totalPages, container) {
            container.innerHTML = '';
            
            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
            prevBtn.className = `w-10 h-10 flex items-center justify-center rounded-full font-bold transition ${currentPage === 1 ? 'text-gray-300 cursor-not-allowed' : 'hover:bg-gray-200 text-gray-600'}`;
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { if(currentPage > 1) { currentPage--; updateDisplay(); window.scrollTo(0,0); } };
            container.appendChild(prevBtn);

            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            if (currentPage <= 3) endPage = Math.min(totalPages, 5);
            if (currentPage > totalPages - 2) startPage = Math.max(1, totalPages - 4);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.innerText = i;
                if (i === currentPage) {
                    pageBtn.className = "w-10 h-10 flex items-center justify-center rounded-full bg-montero-dark text-white font-bold shadow-md transform scale-110";
                } else {
                    pageBtn.className = "w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-200 text-gray-600 font-bold transition";
                    pageBtn.onclick = () => { currentPage = i; updateDisplay(); window.scrollTo(0,0); };
                }
                container.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
            nextBtn.className = `w-10 h-10 flex items-center justify-center rounded-full font-bold transition ${currentPage === totalPages ? 'text-gray-300 cursor-not-allowed' : 'hover:bg-gray-200 text-gray-600'}`;
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { if(currentPage < totalPages) { currentPage++; updateDisplay(); window.scrollTo(0,0); } };
            container.appendChild(nextBtn);
        }

        // --- 3. LÓGICA DE FILTRADO ACTUALIZADA ---
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const checkedCategories = Array.from(document.querySelectorAll('.filter-category:checked')).map(cb => cb.value);
            const checkedGenders = Array.from(document.querySelectorAll('.filter-gender:checked')).map(cb => cb.value);
            const checkedBrands = Array.from(document.querySelectorAll('.filter-brand:checked')).map(cb => cb.value);
            const minPrice = parseFloat(document.getElementById('min-price').value) || 0;
            const maxPrice = parseFloat(document.getElementById('max-price').value) || Infinity;

            currentFilteredProducts = productsDB.filter(product => {
                // Búsqueda en Nombre, Marca, ID y Categoría
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                      product.brand.toLowerCase().includes(searchTerm) ||
                                      product.category.toLowerCase().includes(searchTerm) ||
                                      product.id.toLowerCase().includes(searchTerm);
                
                const matchesCategory = checkedCategories.length === 0 || checkedCategories.includes(product.category);
                
                // Filtro de Género
                const matchesGender = checkedGenders.length === 0 || checkedGenders.includes(product.gender);
                
                let matchesBrand = checkedBrands.length === 0;
                if (!matchesBrand) {
                    if (checkedBrands.includes(product.brand)) {
                        matchesBrand = true;
                    } else if (checkedBrands.includes('Genérico') && (product.brand === 'Genérico' || !['Ligne D’or', 'Samy Cosmetics', 'LB', 'Atenea', 'New Show', 'René Chardon'].includes(product.brand))) {
                         matchesBrand = true;
                    }
                }
                const matchesPrice = product.price >= minPrice && product.price <= maxPrice;
                return matchesSearch && matchesCategory && matchesGender && matchesBrand && matchesPrice;
            });

            // Al filtrar, volvemos a la página 1
            currentPage = 1;
            updateDisplay();
        }

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', filterProducts);
            const inputs = document.querySelectorAll('.filter-category, .filter-gender, .filter-brand, #min-price, #max-price');
            inputs.forEach(input => {
                input.addEventListener('change', filterProducts);
                input.addEventListener('input', filterProducts);
            });
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('min-price').value = '';
            document.getElementById('max-price').value = '';
            
            // Resetear
            currentFilteredProducts = productsDB;
            currentPage = 1;
            updateDisplay();
        }

        // --- FUNCIONES CARRITO ---
        window.addToCart = function(name, price) {
            let cart = JSON.parse(localStorage.getItem('monteroCart')) || {};
            cart[name] = (cart[name] || 0) + 1;
            localStorage.setItem('monteroCart', JSON.stringify(cart));
            updateBadges();
            
            const notif = document.createElement('div');
            notif.className = 'fixed bottom-4 right-4 bg-montero-dark text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-bounce flex items-center';
            notif.innerHTML = '<i class="fa-solid fa-check-circle mr-2"></i> Añadido al carrito';
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2000);
        }

        function updateBadges() {
            const cart = JSON.parse(localStorage.getItem('monteroCart')) || {};
            const total = Object.values(cart).reduce((a,b) => a+b, 0);
            document.querySelectorAll('.cart-badge').forEach(b => b.innerText = total);
        }
