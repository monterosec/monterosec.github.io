<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Montero's</title>
    <!-- Favicon -->
    <link rel="icon" href="https://monterosec.github.io/img/LG.ico" type="image/x-icon">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'montero-pink': '#ffe4e6',
                        'montero-dark': '#881337',
                        'montero-gold': '#d4af37',
                        'xmas-red': '#be123c',
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #fff0f3; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .mobile-menu.open { max-height: 400px; opacity: 1; }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800 pt-20">

    <div id="navbar-container"></div>

    <main class="flex-grow flex items-center justify-center py-20 px-4">
        <div class="max-w-4xl w-full bg-white rounded-3xl shadow-xl overflow-hidden relative border-t-8 border-montero-gold">
            <div class="p-10 md:p-20 text-center">
                
                <div class="inline-block p-6 rounded-full bg-montero-pink/50 mb-8 animate-bounce">
                    <i class="fa-solid fa-paintbrush text-5xl text-montero-dark"></i>
                </div>
                
                <h1 class="text-4xl md:text-6xl font-bold text-montero-dark mb-6">
                    Nuestra Colección Completa
                </h1>
                
                <h2 class="text-2xl md:text-3xl font-serif text-gray-600 mb-8">
                    Próximamente
                </h2>
                
                <p class="text-lg text-gray-500 mb-10 max-w-2xl mx-auto">
                    Estamos curando los mejores productos de maquillaje para realzar tu belleza. 
                    Muy pronto podrás explorar sombras, labiales y bases de las mejores marcas.
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="index.html" class="px-8 py-3 bg-gray-100 text-gray-700 font-bold rounded-full hover:bg-gray-200 transition">
                        Volver al Inicio
                    </a>
                    <a href="shop.html" class="px-8 py-3 bg-montero-dark text-white font-bold rounded-full hover:bg-xmas-red shadow-lg transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-star text-xs"></i> Ver Edición Limitada
                    </a>
                </div>

            </div>
            
            <!-- Elementos decorativos de fondo -->
            <i class="fa-solid fa-gem absolute top-10 left-10 text-9xl text-montero-pink opacity-10 transform -rotate-12"></i>
            <i class="fa-solid fa-wand-magic-sparkles absolute bottom-10 right-10 text-9xl text-montero-gold opacity-10 transform rotate-12"></i>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentYear = new Date().getFullYear();

            // Navbar Component (Reutilizado)
            const navbarComponent = `
            <nav class="bg-white shadow-md fixed w-full top-0 z-50 border-b-4 border-montero-pink">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-20">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="index.html" class="flex items-center gap-2">
                                <img class="h-10 w-auto md:h-16" src="https://monterosec.github.io/img/monteros.png" alt="Logo">
                            </a>
                        </div>
                        <div class="hidden md:flex items-center space-x-8">
                            <a href="index.html" class="text-gray-600 hover:text-montero-dark font-medium transition relative group">Inicio<span class="absolute bottom-0 left-0 w-0 h-0.5 bg-montero-dark transition-all group-hover:w-full"></span></a>
                            <a href="productos.html" class="text-montero-dark font-bold relative group">Productos<span class="absolute bottom-0 left-0 w-full h-0.5 bg-montero-dark"></span></a>
                            <a href="shop.html" class="text-xmas-red font-bold hover:text-red-700 transition flex items-center gap-1"><i class="fa-solid fa-star text-xs"></i> Edición Limitada</a>
                            <a href="contacto.html" class="text-gray-600 hover:text-montero-dark font-medium transition relative group">Contacto<span class="absolute bottom-0 left-0 w-0 h-0.5 bg-montero-dark transition-all group-hover:w-full"></span></a>
                            <a href="checkout.html" class="relative cursor-pointer group">
                                <i class="fa-solid fa-cart-shopping text-xl text-montero-dark group-hover:text-montero-gold transition"></i>
                                <span class="absolute -top-2 -right-2 bg-montero-gold text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center cart-badge">0</span>
                            </a>
                        </div>
                        <div class="flex items-center md:hidden gap-4">
                            <a href="checkout.html" class="relative cursor-pointer">
                                <i class="fa-solid fa-cart-shopping text-xl text-montero-dark"></i>
                                <span class="absolute -top-2 -right-2 bg-montero-gold text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center cart-badge">0</span>
                            </a>
                            <button id="mobile-menu-btn" class="text-montero-dark hover:text-gray-600 focus:outline-none p-2">
                                <i class="fa-solid fa-bars text-2xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="mobile-menu" class="mobile-menu md:hidden bg-montero-pink border-t border-white shadow-lg">
                    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col items-center">
                        <a href="index.html" class="block px-3 py-2 text-montero-dark w-full text-center">Inicio</a>
                        <a href="productos.html" class="block px-3 py-2 font-bold text-montero-dark w-full text-center bg-white/50">Productos</a>
                        <a href="shop.html" class="block px-3 py-2 text-xmas-red font-bold w-full text-center">Edición Limitada</a>
                        <a href="contacto.html" class="block px-3 py-2 text-montero-dark w-full text-center">Contacto</a>
                    </div>
                </div>
            </nav>`;

            // Footer Component (Reutilizado)
            const footerComponent = `
            <footer class="bg-gray-900 text-white pt-12 pb-6 border-t-4 border-montero-gold relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-600 via-green-600 to-red-600 opacity-50"></div>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                        <div class="flex flex-col items-center md:items-start text-center md:text-left">
                            <img src="https://monterosec.github.io/img/monter0s.png" alt="Logo" class="h-20 mb-4 rounded-lg p-1">
                            <p class="text-gray-400 text-sm mb-4">Realzando tu belleza natural con los mejores productos del mercado.</p>
                        </div>
                        <div>
                            <h3 class="text-montero-gold font-serif text-lg font-bold mb-4 border-b border-gray-700 pb-2">Contáctanos</h3>
                            <ul class="space-y-3 text-sm text-gray-300">
                                <li class="flex items-start"><i class="fa-solid fa-location-dot mt-1 mr-2 text-montero-pink"></i><span class="hover:text-white transition">Pimampiro, Calle Juan Montalvo y Paquisha</span></li>
                                <li class="flex items-center"><i class="fa-solid fa-phone mr-2 text-montero-pink"></i><a href="tel:+593981540453" class="hover:text-white transition">0981540453</a></li>
                                <li class="flex items-center"><i class="fa-solid fa-envelope mr-2 text-montero-pink"></i><a href="mailto:monteros.ec@gmail.com" class="hover:text-white transition">monteros.ec@gmail.com</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-montero-gold font-serif text-lg font-bold mb-4 border-b border-gray-700 pb-2">Menú</h3>
                            <ul class="space-y-2 text-sm text-gray-300">
                                <li><a href="index.html" class="hover:text-montero-pink transition">Inicio</a></li>
                                <li><a href="productos.html" class="hover:text-montero-pink transition">Productos</a></li>
                                <li><a href="shop.html" class="hover:text-montero-pink transition text-red-300">Edición Limitada</a></li>
                                <li><a href="contacto.html" class="hover:text-montero-pink transition">Contacto</a></li>
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-montero-gold font-serif text-lg font-bold mb-4 border-b border-gray-700 pb-2">Síguenos</h3>
                            <div class="flex space-x-4 mb-6">
                                <a href="https://www.facebook.com/" target="_blank" class="bg-gray-800 h-10 w-10 rounded-full flex items-center justify-center hover:bg-montero-dark transition text-white"><i class="fa-brands fa-facebook-f"></i></a>
                                <a href="https://www.instagram.com/monteros.ec" target="_blank" class="bg-gray-800 h-10 w-10 rounded-full flex items-center justify-center hover:bg-montero-dark transition text-white"><i class="fa-brands fa-instagram"></i></a>
                                <a href="https://www.tiktok.com/@monteros.ec" target="_blank" class="bg-gray-800 h-10 w-10 rounded-full flex items-center justify-center hover:bg-montero-dark transition text-white"><i class="fa-brands fa-tiktok"></i></a>
                            </div>
                            <h3 class="text-montero-gold font-serif text-sm font-bold mb-2">Legal</h3>
                            <ul class="space-y-1 text-xs text-gray-400">
                                <li><a href="tyc.html" class="hover:underline">Términos y Condiciones</a></li>
                                <li><a href="pdp.html" class="hover:underline">Política de Privacidad</a></li>
                                <li><a href="cdd.html" class="hover:underline">Condiciones de devolución</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="border-t border-gray-800 mt-10 pt-6 text-center text-xs text-gray-500">
                        <p>&copy; ${currentYear} Montero's Tienda de Maquillaje.</p>
                    </div>
                </div>
            </footer>`;

            document.getElementById('navbar-container').innerHTML = navbarComponent;
            document.getElementById('footer-container').innerHTML = footerComponent;

            // Lógica para recuperar el carrito y actualizar badge
            const savedCart = localStorage.getItem('monteroCart');
            if(savedCart) {
                const cartState = JSON.parse(savedCart);
                const totalItems = Object.values(cartState).reduce((a, b) => a + b, 0);
                const badges = document.querySelectorAll('.cart-badge');
                badges.forEach(badge => badge.innerText = totalItems);
            }

            // Lógica Menú Móvil
            setTimeout(() => {
                const btnMobile = document.getElementById('mobile-menu-btn');
                const menuMobile = document.getElementById('mobile-menu');
                if(btnMobile && menuMobile) {
                    btnMobile.addEventListener('click', () => {
                        menuMobile.classList.toggle('open');
                    });
                }
            }, 100);
        });
    </script>
</body>
</html>
