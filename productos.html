<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Productos | Montero's</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://monterosec.github.io/img/LG.ico" type="image/x-icon">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        .bg-pattern {
            background-color: #fff1f2;
            background-image: radial-gradient(#fecdd3 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Animación de carga tipo latido */
        .pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }
        @keyframes pulse-soft {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        /* Animación de rotación lenta para el borde */
        .spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-pattern min-h-screen flex flex-col">

    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  INICIO DEL FOOTER (Consistente con toda la web)
        // ==========================================
        const FooterIcons = {
            MapPin: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>),
            Phone: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>),
            Sparkles: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 5H5"></path></svg>),
            Instagram: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line></svg>),
            TikTok: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path></svg>),
            Send: ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>)
        };

        function Footer() {
            const { MapPin, Phone, Sparkles, Instagram, TikTok, Send } = FooterIcons;
            return (
                <footer className="mt-auto bg-white rounded-t-3xl shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] border-t border-rose-100 p-8 w-full z-20 relative">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-8 max-w-6xl mx-auto">
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                             <div className="flex items-center gap-2 mb-4">
                                <img src="https://monterosec.github.io/img/monteros.png" alt="Logo" className="h-8" />
                            </div>
                            <p className="text-sm text-gray-500 mb-4">© 2025 Todos los derechos reservados.</p>
                            <div className="flex flex-col gap-1">
                                <a href="#" className="text-xs text-gray-400 hover:text-rose-500 transition-colors">Términos y Condiciones</a>
                                <a href="#" className="text-xs text-gray-400 hover:text-rose-500 transition-colors">Política de Privacidad</a>
                            </div>
                        </div>
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                            <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <MapPin size={18} className="text-rose-500"/> Visítanos
                            </h4>
                            <p className="text-sm text-gray-500 mb-2">Tienda Física Montero's</p>
                            <a href="https://maps.app.goo.gl/SodkgtYa32Giep1h7" target="_blank" rel="noreferrer" className="text-rose-600 font-bold text-sm hover:underline flex items-center gap-1">
                                Ver Ubicación <Send size={12} className="-rotate-45" />
                            </a>
                        </div>
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                            <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Phone size={18} className="text-rose-500"/> Contacto
                            </h4>
                            <p className="text-sm text-gray-500 mb-1">Dudas o pedidos:</p>
                            <p className="font-semibold text-gray-700">098 154 0453</p>
                            <p className="text-xs text-gray-400 mt-1">Lunes a Sábado: 9am - 7pm</p>
                        </div>
                        <div className="flex flex-col items-center md:items-start text-center md:text-left">
                            <h4 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <Sparkles size={18} className="text-rose-500"/> Síguenos
                            </h4>
                            <div className="flex gap-3">
                                <a href="https://instagram.com/monteros.ec" target="_blank" className="bg-rose-50 p-2.5 rounded-full text-rose-600 hover:bg-rose-100 hover:scale-110 transition-all border border-rose-100">
                                    <Instagram size={20} />
                                </a>
                                <a href="https://tiktok.com/@monteros.ec" target="_blank" className="bg-rose-50 p-2.5 rounded-full text-rose-600 hover:bg-rose-100 hover:scale-110 transition-all border border-rose-100">
                                    <TikTok size={20} />
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }

        // --- Iconos para esta página ---
        const ShoppingBag = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg>);
        const Loader = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>);
        const ArrowLeft = ({ size = 24, className = "" }) => (<svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg>);

        function ComingSoonPage() {
            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden">
                    {/* Navbar simplificado */}
                    <nav className="w-full py-4 px-6 flex justify-center items-center relative z-50">
                        <a href="/" className="flex items-center gap-2 hover:opacity-80 transition-opacity">
                            <img src="https://monterosec.github.io/img/monteros.png" alt="Montero's Logo" className="h-10 w-auto object-contain" />
                        </a>
                    </nav>

                    {/* Contenido Central */}
                    <main className="flex-1 flex flex-col items-center justify-center text-center px-4 py-8 relative z-10">
                        
                        {/* Ilustración Central */}
                        <div className="relative mb-8 p-10">
                            {/* Círculo decorativo giratorio */}
                            <div className="absolute inset-0 border-4 border-dashed border-rose-200 rounded-full spin-slow"></div>
                            
                            <div className="pulse-soft bg-white p-8 rounded-full shadow-xl border border-rose-100 relative z-10">
                                <ShoppingBag size={64} className="text-rose-400" />
                            </div>
                        </div>

                        <h1 className="text-4xl sm:text-6xl font-black text-rose-950 font-serif mb-4 tracking-tight">
                            Próximamente
                        </h1>
                        
                        <div className="flex items-center gap-2 bg-rose-100 text-rose-600 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest mb-6 border border-rose-200">
                            <Loader size={14} className="animate-spin" />
                            <span>Cargando nuevos productos</span>
                        </div>
                        
                        <p className="text-lg sm:text-xl text-gray-600 max-w-lg mx-auto mb-10 leading-relaxed font-light">
                            Estamos preparando las mejores colecciones de maquillaje para ti. 
                            <br/><span className="text-rose-500 font-medium">¡Valdrá la pena la espera! ✨</span>
                        </p>

                        <a 
                            href="/" 
                            className="group bg-white border border-rose-200 text-rose-600 hover:bg-rose-50 hover:border-rose-300 font-bold py-3 px-8 rounded-full shadow-sm hover:shadow-md transition-all flex items-center gap-2"
                        >
                            <ArrowLeft size={20} className="group-hover:-translate-x-1 transition-transform" />
                            <span>Volver a la Tienda</span>
                        </a>

                    </main>

                    {/* Footer */}
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ComingSoonPage />);
    </script>
</body>
</html>
