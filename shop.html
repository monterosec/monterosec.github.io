        // --- APLICACI√ìN PRINCIPAL ---
        function App() {
            const { Sparkles, Instagram, TikTok, ChevronLeft, ChevronRight, Check, WhatsApp } = Icons;

                apellido: '',
                identificacion: '',
                celular: '',
                provincia: '',
                ciudad: '',
                direccion: ''
            });

            // Estado para el Carrusel M√≥vil
            const [currentIndex, setCurrentIndex] = useState(0);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

                                `üì¶ *Caja:* ${selectedProduct.name}%0A` +

            const nextSlide = () => {

                                <div className="transition-all duration-300">

                            <button 
                                onClick={prevSlide}

                                        onChange={handleInputChange}
                                    />
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700 ml-1">C√©dula o Pasaporte</label>
                                    <input 
                                        type="text" name="identificacion" required
                                        className="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none text-gray-700"
                                        placeholder="Ej: 1712345678"
                                        onChange={handleInputChange}
                                    />
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700 ml-1">Celular</label>
                                    <input 
                                        type="tel" name="celular" required
                                        className="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none text-gray-700"
                                        placeholder="099 999 9999"
                                        onChange={handleInputChange}
                                    />
                                </div>

                                <div className="md:col-span-2 border-t border-gray-100 my-2"></div>

                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700 ml-1">Pa√≠s</label>
                                    <div className="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-500 font-medium cursor-not-allowed flex items-center gap-2">
                                        <img src="https://flagcdn.com/w20/ec.png" alt="Ecuador Flag" className="rounded-sm" />
                                        Ecuador (Fijo)
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700 ml-1">Provincia</label>
                                    <select 
                                        name="provincia" required
                                        className="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none text-gray-700 bg-white"
                                        onChange={handleInputChange}
                                        defaultValue=""
                                    >
                                        <option value="" disabled>Selecciona una provincia</option>
                                        {ecuadorProvinces.map(prov => (
                                            <option key={prov} value={prov}>{prov}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700 ml-1">Ciudad</label>
                                    <input 
                                        type="text" name="ciudad" required
                                        className="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none text-gray-700"
                                        placeholder="Ej: Quito"
                                        onChange={handleInputChange}
                                    />
                                </div>

                                <div className="space-y-2">
                                    <label className="text-sm font-bold text-gray-700 ml-1">Direcci√≥n (Calles y N√∫mero)</label>
                                    <input 
                                        type="text" name="direccion" required
                                        className="form-input w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none text-gray-700"
                                        placeholder="Av. Principal y Calle Secundaria"
                                        onChange={handleInputChange}
                                    />
                                </div>

                                <div className="md:col-span-2 mt-6">
                                    <button 
                                        type="submit"
                                        disabled={!selectedProduct}
                                        className={`w-full py-4 rounded-xl font-bold text-lg shadow-xl transition-all flex items-center justify-center gap-2
                                            ${selectedProduct 
                                                ? 'bg-gradient-to-r from-rose-600 to-pink-600 text-white hover:shadow-2xl hover:scale-[1.01]' 
                                                : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                            }
                                        `}
                                    >
                                        {selectedProduct 
                                            ? <span>Continuar la compra en WhatsApp</span> 
                                            : <span>Selecciona una caja arriba para continuar</span>
                                        }
                                        <WhatsApp size={20} />
                                    </button>
                                </div>

                            </form>
                        </div>

                    </main>

                    {/* Footer Reutilizado */}
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
